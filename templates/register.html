<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secure Notes - Register</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: #fff;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #6200ea;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #6200ea;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3700b3;
      }

      p {
        text-align: center;
        color: #bbb;
      }

      a {
        color: #bb86fc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('home') }}">Login</a></p>
    </div>
  </body>
</html>
